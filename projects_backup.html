<!-- 프로젝트 경험 영역 백업 -->
<div class="form-section" id="projects">
    <h2>프로젝트 경험</h2>
    <div id="projectContainer">
        <div class="project-item">
            <div class="form-row">
                <div class="form-group">
                    <label>프로젝트명</label>
                    <input type="text" name="projectName" placeholder="예: 쇼핑몰 웹사이트 개발">
                </div>
                <div class="form-group">
                    <label>역할</label>
                    <input type="text" name="projectRole" placeholder="예: 팀장, 개발자, 디자이너">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>시작일</label>
                    <input type="date" name="projectStartDate">
                </div>
                <div class="form-group">
                    <label>완료일</label>
                    <input type="date" name="projectEndDate">
                </div>
                <div class="form-group">
                    <label>진행상태</label>
                    <select name="projectStatus">
                        <option value="완료">완료</option>
                        <option value="진행중">진행중</option>
                        <option value="계획중">계획중</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>프로젝트 설명</label>
                <div class="rich-editor-container">
                    <div class="rich-editor" name="projectDescription" contenteditable="true" data-placeholder="프로젝트의 목적, 사용 기술, 주요 성과 등을 입력하세요"></div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="add-btn" onclick="addProject()">+ 프로젝트 추가</button>
</div>
